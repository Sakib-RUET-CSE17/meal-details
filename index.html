<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meal Details</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <form class="col-md-6 m-auto py-5">
            <div class="input-group mb-3">
                <input id="mealName" type="text" class="form-control" placeholder="Search for Meal...">
                <div class="input-group-append">
                    <button onclick="handleSearchBtn()" type="button" class="btn btn-danger">Search</button>
                </div>
            </div>
        </form>

        <div id="selectedMeal" class="row mb-4">
            <div class="col-md-3"></div>
            <div class="col-md-6">
                <div class="card">
                    <img id="mealImg" src="https://www.themealdb.com/images/media/meals/x0lk931587671540.jpg" class="card-img-top" alt="...">
                    <div class="card-body">
                        <h2 id="mealNameHead" class="card-title">Meal Name</h2>
                        <h5 class="card-title">Ingredients</h5>
                        <p class="card-text">
                            <ul id="ingredients">

                            </ul>
                        </p>
                    </div>
                </div>
            </div>
            <div class="col-md-3"></div>
        </div>

        <div id="searchResultsDiv" class="row row-cols-1 row-cols-md-4 g-4 ">

        </div>

    </div>

    <script src="app.js"></script>
</body>

</html>
